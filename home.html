<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Forever Valentine</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ff7eb9, #ff758c);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 2rem;
      cursor: pointer;
      display: inline-block;
      position: absolute;
      transition: transform 0.3s ease;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>To My Forever Valentine</h1>
  <p>My Dearest Sneha,</p>
  <p>From the moment I met you, my life has been filled with love, laughter, and endless joy. This Valentine's Day, I wanted to give you something as special as you are to me.</p>
  <p>Love always,<br>Manas</p>

  <div>
    <p>Click the heart to see my favorite memory of us:</p>
    <div class="heart" onclick="revealMemory()" onmouseover="moveHeart()">ðŸ’–</div>
    <img id="memory" src="special.jpg" alt="Our Memory" class="hidden" width="300">
  </div>

  <script>
    let hoverCount = 0;
    const initialX = 0;
    const initialY = 0;
    let stopMoving = false;

    function revealMemory() {
      document.getElementById('memory').classList.remove('hidden');
    }

    function moveHeart() {
      const heart = document.querySelector('.heart');
      if (stopMoving) return;
      
      if (hoverCount < 10) {
      const rect = heart.getBoundingClientRect();
      const offsetX = (Math.random() - 5) * 100; 
      const offsetY = (Math.random() - 5) * 100;

      let newX = rect.left + offsetX;
      let newY = rect.top + offsetY;

      // Ensure the heart stays within the screen bounds
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;
      
      newX = Math.max(10, Math.min(newX, maxX - 10));
      newY = Math.max(10, Math.min(newY, maxY - 10));

      heart.style.transform = `translate(${newX - rect.left}px, ${newY - rect.top}px)`;
      hoverCount++;
      } else {
        heart.style.transform = `translate(${initialX}px, ${initialY}px)`;
        stopMoving = true;
      }
    }
  </script>
</body>
</html>
